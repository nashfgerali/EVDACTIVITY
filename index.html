<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<button id="saveBtn">Save Data</button>
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbz5mhVldaKZo6A-IGtt_cINI4GUdiazsrNvx1U8KCGoJYMBIL56hQYXLjUEKHPsci1GeQ/exec"; // paste your Web App URL here
    
  document.getElementById("saveBtn").addEventListener("click", () => {
    const payload = { name: "John Doe", score: 95 };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload)
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => console.error("Error:", err));
  });
</script>


</html>
